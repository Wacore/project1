<div class="flex justify-center py-3">
  <div>
    <div class="dropdown relative">
      <button
        (click)="toggleProjectList = !toggleProjectList"
        class="dropdown-toggle px-6 py-2.5 font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg active:text-white transition duration-150 ease-in-out flex items-center whitespace-nowrap"
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        {{ projectList | projectName: projectId }}
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="caret-down"
          class="w-2 ml-2"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 320 512"
        >
          <path
            fill="currentColor"
            d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"
          ></path>
        </svg>
      </button>
      <ul
        *ngIf="toggleProjectList"
        class="dropdown-menu w-full absolute bg-white text-base z-50 float-left py-2 list-none text-left rounded-lg shadow-lg mt-1 m-0 bg-clip-padding border-none"
        aria-labelledby="dropdownMenuButton1"
      >
        <li *ngFor="let project of projectList">
          <span
            class="dropdown-item text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-gray-100"
            >{{ project.name }}</span
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div
  class="grid-cols-2 gap-2 grid justify-center items-start w-screen pt-5 mx-auto transition-transform ease-in duration-300"
>
  <app-table
    [tableType]="tableType"
    [tableDetail]="resourceTableDetail"
    [columnInfo]="resouceColumnInfo"
    (selectedResourceArrEvent)="getSelectedResourceArr($event)"
    [projectTableType]="'resourceTable'"
    [columnOrder]="columnOrder"
  ></app-table>

  <app-table
    [tableType]="tableType"
    [tableDetail]="projectTableDetail"
    [columnInfo]="projectColumnInfo"
    [projectTableType]="'selectedTable'"
    [columnOrder]="columnOrder"
    (deleteSelectedResourcesEvent)="
      deleteSelectedResourceFromSelectedTable($event)
    "
  ></app-table>
  <div class="text-center">
    <a
      routerLink="/resource"
      class="block text-blue-400 hover:text-blue-600 transition ease-in duration-150"
      >Edit Resource</a
    >
  </div>

  <div class="flex justify-center">
    <button class="flex items-center py-1 px-2 bg-orange-400 text-white">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5 13l4 4L19 7"
        /></svg
      >Submit
    </button>
  </div>
</div>
