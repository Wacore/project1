<nav
  id="navigationBar"
  class="h-12 flex justify-between items-center px-5 border-b-2 border-solid border-slate-300"
>
  <div class="logo"><img src="" alt="" />Resources Management</div>
  <ul class="nav-container flex w-1/12 justify-between">
    <li
      class="nav-item relative"
      *ngIf="authService.isLoggedIn()"
      (click)="toggleUserInfo()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
          clip-rule="evenodd"
        />
      </svg>
      <div
        class="user-info-container absolute w-36 text-white flex flex-col -left-16 z-10"
        *ngIf="isUserInfoOpen"
      >
        <div class="user-detail text-center bg-black p-3">
          <h2>{{ currentUser.sub }}</h2>
        </div>
        <div class="flex justify-between bg-gray-400 p-2">
          <button class="bg-slate-50 p-1 text-black">profile</button>
          <button class="bg-slate-50 p-1 text-black" (click)="signOut()">
            sign out
          </button>
        </div>
      </div>
    </li>
    <li class="nav-item">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
          clip-rule="evenodd"
        />
      </svg>
    </li>
  </ul>
</nav>
