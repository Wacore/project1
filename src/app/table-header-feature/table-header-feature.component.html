<div
  *ngIf="type == 'resource'"
  class="feature-menu-container relative"
  (click)="onAddClick()"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-8 w-8 p-1 text-white bg-orange-400"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
  </svg>
  <div class="feature-menu absolute w-36 bg-white right-0" *ngIf="isAddFeature">
    <ul>
      <li
        class="flex p-2 border-b-2 border-gray-200 text-sm"
        (click)="addRowHandler()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h8m-8 6h16"
          /></svg
        >Add Row
      </li>
      <li class="flex p-2 border-b-2 border-gray-200 text-sm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"
          /></svg
        >Add Column
      </li>
      <li class="flex p-2 border-b-2 border-gray-200 text-sm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          /></svg
        >Import CSV
      </li>
    </ul>
  </div>
</div>

<div
  *ngIf="featureType == 'resourceTable' && type == 'project'"
  class="project-feature-container flex"
>
  <div
    class="feature-menu-container relative inline-block mx-2"
    (click)="isAddFeature = !isAddFeature"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8 p-1 text-white bg-orange-400"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4 6h16M4 10h16M4 14h16M4 18h16"
      />
    </svg>
    <div
      class="feature-menu absolute w-36 bg-white right-0"
      *ngIf="isAddFeature"
    >
      <ul>
        <li
          class="flex p-2 border-b-2 border-gray-200 text-sm"
          (click)="isSelectAllRows(true)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
            /></svg
          >Select all
        </li>
        <li
          class="flex p-2 border-b-2 border-gray-200 text-sm"
          (click)="isSelectAllRows(false)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            /></svg
          >Clear all
        </li>
      </ul>
    </div>
  </div>
  <div
    class="feature-menu-container relative inline-block mx-2"
    (click)="onClickAddResources()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8 p-1 text-white bg-orange-400"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
      />
    </svg>
  </div>
</div>

<div
  *ngIf="featureType == 'selectedTable' && type == 'project'"
  class="project-feature-container flex"
>
  <div
    class="feature-menu-container relative inline-block mx-2"
    (click)="onClickDeleteResources()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8 p-1 bg-orange-400 text-white"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
      />
    </svg>
  </div>
</div>
