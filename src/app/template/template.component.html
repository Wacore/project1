<div
  class="grid grid-cols-1 justify-center items-start pt-5 w-3/4 mx-auto transition-transform ease-in duration-300"
>
  <div class="container grid grid-cols-3 w-full mx-auto">
    <div class="project-scope-fields col-span-1">
      <h2 class="py-2 pl-2 bg-slate-200 border-r-2 border-r-gray-300">
        Project Scope Fields
      </h2>
      <div class="flex flex-col px-3">
        <div class="flex p-2" *ngIf="projectScopeFields">
          <div class="flex-2">{{ projectScopeFields[0]["columnName:"] }}</div>
          <div class="flex-1">
            <input type="checkbox" checked disabled />
          </div>
        </div>
        <div
          class="flex p-2"
          *ngFor="
            let field of projectScopeFields
              | slice: 1:projectScopeFields.length;
            let index = index;
            let odd = odd;
            let even = even;
            let first = first
          "
          [ngClass]="{ 'bg-slate-200': odd }"
        >
          <div class="flex-2">{{ field["columnName:"] }}</div>
          <div class="flex-1">
            <input
              type="checkbox"
              [name]="field.columnName"
              [id]="field.id"
              [(ngModel)]="projectScopeFields[index + 1]['isSelected']"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="quantity-survey-fields col-span-2 flex flex-col">
      <h2 class="py-2 pl-2 bg-slate-200">Quantity Survey Fields</h2>
      <div class="survey-fields-container">
        <div
          *ngFor="let field of surveyFields; let index = index"
          class="flex bg-slate-200 p-2 my-2 items-center"
        >
          <div class="flex-1 border-r-2 border-gray-300 px-2">
            <h3>Field</h3>
            <input
              type="text"
              name="columnName"
              [(ngModel)]="surveyFields[index]['columnName']"
            />
          </div>
          <div class="flex-1 border-r-2 border-gray-300 px-2">
            <h3>Type</h3>
            <select
              class="bg-white"
              name="columnType"
              [(ngModel)]="surveyFields[index]['columnType']"
            >
              <option value="Number">Number</option>
              <option value="Text">Text</option>
              <option value="Formula">Formula</option>
            </select>
          </div>
          <div class="flex-1 border-r-2 border-gray-300 px-2">
            <div *ngIf="surveyFields[index]['columnType'] == 'Formula'">
              <h3>Formula</h3>
              <input
                type="text"
                name="formula"
                [(ngModel)]="surveyFields[index]['formula']"
              />
            </div>
          </div>
          <div class="flex-none" (click)="onClickDeleteField(index)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 bg-orange-400 p-1 ml-2 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </div>
        </div>
      </div>
      <button
        class="flex justify-end items-center px-2 py-1"
        (click)="onClickAddField()"
      >
        Add Field<svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 bg-orange-400 p-1 ml-2 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          />
        </svg>
      </button>
    </div>
    <div class="col-span-3 h-16"></div>
    <div class="col-span-3 h-8 flex justify-end">
      <button
        class="justify-center px-2 py-1 bg-orange-400 text-white"
        (click)="onClickSubmit()"
      >
        SAVE
      </button>
    </div>
  </div>
</div>
